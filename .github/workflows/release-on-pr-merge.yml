name: Release on PR Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  release:
    if: github.event.pull_request.merged == true && (
      contains(github.event.pull_request.labels.*.name, 'major') ||
      contains(github.event.pull_request.labels.*.name, 'minor') ||
      contains(github.event.pull_request.labels.*.name, 'patch')
    )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          label=$(echo "${{ toJson(github.event.pull_request.labels.*.name) }}" | grep -oE 'major|minor|patch' | head -n1)
          latest_tag=${{ steps.get_tag.outputs.latest_tag }}
          IFS='.' read -r major minor patch <<< "$latest_tag"
          if [ "$label" = "major" ]; then
            major=$((major+1)); minor=0; patch=0
          elif [ "$label" = "minor" ]; then
            minor=$((minor+1)); patch=0
          else
            patch=$((patch+1))
          fi
          new_tag="$major.$minor.$patch"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump_version.outputs.new_tag }}
          name: Release ${{ steps.bump_version.outputs.new_tag }}
          body: "Automated release triggered by PR #${{ github.event.pull_request.number }} with label ${{ steps.bump_version.outputs.label }}."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
